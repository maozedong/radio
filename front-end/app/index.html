<!DOCTYPE html>
<html lang="en">
<head>
    <title>ostap radio</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../content/css/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="ostapRadioApp" layout="row" ng-cloak>


<div flex layout="column" tabIndex="-1" role="main">


    <md-toolbar layout="row" ng-controller="LayoutController as vm">
        <h3>Ostap Radio</h3>
        <md-button ng-click="vm.showLogin()">Login</md-button>
        <md-button ng-click="vm.showRegistration()">Register</md-button>
    </md-toolbar>
    <div ng-view></div>

</div>
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="../node_modules/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>


<script src="app.module.js"></script>
<script src="app.config.js"></script>
<script src="layout/layout.module.js"></script>
<script src="layout/controllers/layout.controller.js"></script>
<script src="users/users.module.js"></script>
<script src="users/controllers/login.controller.js"></script>
<script src="users/services/login.service.js"></script>

</body>
</html>
