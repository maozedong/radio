<!DOCTYPE html>
<html lang="en">
<head>
    <title>ostap radio</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="content/css/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="ostapRadioApp" layout="row" ng-cloak>


<div flex layout="row" tabIndex="-1" role="main">
    <md-sidenav  class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                aria-label="GANRES"
               >

        <md-toolbar class="md-whiteframe-z1">
            <div class="md-toolbar-tools">
            <h3 class="md-padding">Ganres</h3>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item>
                <md-button>

                    Avarat for good Ostap
                </md-button>
            </md-list-item>
        </md-list>

    </md-sidenav>
    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z1">
        <md-toolbar ng-controller="LayoutController as vm">
            <div class="md-toolbar-tools">
                <md-button   hide-gt-sm ng-click="vm.toggleLeftMenu()" class="md-icon-button" aria-label="Show Ganres">
                    <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
                </md-button>
                <h1 class=" md-padding ">
                    <span>Favorite</span>
                </h1>
                <span flex></span>
                <md-menu hide show-sm show-xs>
                    <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="More">
                        <md-icon md-menu-origin md-svg-icon="navigation:ic_more_vert_24px"></md-icon>
                    </md-button>
                    <md-menu-content hide-gt-sm="true">
                        <md-menu-item>
                            <md-button ng-click="vm.showLogin()">LOGIN</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="vm.showRegistration()">SIGN UP</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-button hide-sm hide-xs ng-click="vm.showLogin()">LOGIN</md-button>
                <md-button hide-sm hide-xs ng-click="vm.showRegistration()">SIGN UP</md-button>
            </div>
        </md-toolbar>
        <br>
        <div layout-fill  ng-view layout="column"></div>
    </div>
</div>

<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>


<script src="app.js"></script>

</body>
</html>
